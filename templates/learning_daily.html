<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Legal Learning â€“ LegalClause AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="flex items-center justify-between px-6 md:px-16 py-4 bg-white shadow-sm">
        <a href="{{ url_for('learning') }}" class="flex items-center gap-2 text-indigo-600 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            Back to Dashboard
        </a>
        <span class="text-gray-900 font-bold text-xl">Daily Learning</span>
        <div class="w-20"></div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-12 max-w-3xl">
        <div class="text-center mb-12">
            <div
                class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-100 text-indigo-700 rounded-full text-sm font-bold mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                        clip-rule="evenodd" />
                </svg>
                Concept of the Day: {{ date }}
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ concept.title }}</h1>
            <p class="text-lg text-gray-600">{{ concept.law }}</p>
        </div>

        <div class="space-y-8">
            <div class="bg-white p-8 rounded-2xl border border-gray-100 shadow-sm">
                <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4">The Clause</h2>
                <p class="text-xl font-semibold text-gray-800 leading-relaxed italic border-l-4 border-indigo-500 pl-6">
                    "{{ concept.clause }}"
                </p>
            </div>

            <div class="bg-white p-8 rounded-2xl border border-gray-100 shadow-sm">
                <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4">What it means</h2>
                <p class="text-gray-700 leading-relaxed text-lg">
                    {{ concept.explanation }}
                </p>
            </div>

            <div class="bg-indigo-600 p-8 rounded-2xl shadow-xl shadow-indigo-200 text-white">
                <h2 class="text-sm font-bold text-indigo-200 uppercase tracking-widest mb-4">Example</h2>
                <p class="text-lg leading-relaxed">
                    {{ concept.example }}
                </p>
            </div>
        </div>

        <div class="mt-12 text-center">
            <p class="text-gray-500 text-sm">Come back tomorrow for a new legal concept!</p>
        </div>
    </main>
</body>

</html>
