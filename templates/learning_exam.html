<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Preparation â€“ LegalClause AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="flex items-center justify-between px-6 md:px-16 py-4 bg-white shadow-sm">
        <a href="{{ url_for('learning') }}" class="flex items-center gap-2 text-indigo-600 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            Back to Dashboard
        </a>
        <span class="text-gray-900 font-bold text-xl">Exam Prep Mode</span>
        <div class="w-20"></div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-12 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Generate Exam Answers</h1>
            <p class="text-gray-600">Get structured, high-scoring answers for your law exams.</p>
        </div>

        <form id="exam-form" class="bg-white p-8 rounded-2xl border border-gray-100 shadow-sm space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Law / Act</label>
                    <select name="law"
                        class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <option>Constitution of India</option>
                        <option>IPC</option>
                        <option>CrPC</option>
                        <option>Contract Act</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Marks</label>
                    <select name="marks"
                        class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <option value="2">2 Marks (Short)</option>
                        <option value="5">5 Marks (Medium)</option>
                        <option value="10">10 Marks (Long)</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Topic / Question</label>
                <input type="text" name="topic" placeholder="e.g. Fundamental Rights, Section 302, etc."
                    class="w-full p-4 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-4 rounded-xl font-semibold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">
                Generate Answer
            </button>
        </form>

        <div id="exam-result" class="hidden mt-12 space-y-6">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold text-gray-900">Structured Answer</h2>
                <button onclick="window.print()" class="text-indigo-600 font-medium flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v2a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z"
                            clip-rule="evenodd" />
                    </svg>
                    Print / Save PDF
                </button>
            </div>
            <div id="answer-content"
                class="bg-white p-10 rounded-2xl border border-gray-100 shadow-sm prose prose-indigo max-w-none">
                <!-- Answer will be injected here -->
            </div>
        </div>
    </main>

    <script>
        document.getElementById('exam-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating Answer...';

            try {
                const response = await fetch('/api/learning/generate-exam-answer', {
                    method: 'POST',
                    body: JSON.stringify({
                        law: formData.get('law'),
                        topic: formData.get('topic'),
                        marks: formData.get('marks')
                    }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                const resultDiv = document.getElementById('exam-result');
                const contentDiv = document.getElementById('answer-content');

                // Convert markdown-like structure to HTML (simple replacement for headings)
                let formattedAnswer = data.answer
                    .replace(/^# (.*$)/gim, '<h1 class="text-2xl font-bold mb-4">$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2 class="text-xl font-bold mt-6 mb-3 text-indigo-700">$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3 class="text-lg font-bold mt-4 mb-2">$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n/g, '<br>');

                contentDiv.innerHTML = formattedAnswer;
                resultDiv.classList.remove('hidden');
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                alert('Error generating answer. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Answer';
            }
        });
    </script>
</body>

</html>
