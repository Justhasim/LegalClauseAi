<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item_id }} â€“ LegalClause AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="flex items-center justify-between px-6 md:px-16 py-4 bg-white shadow-sm">
        <a href="{{ url_for('learning_law_view', law_name=law_name) }}"
            class="flex items-center gap-2 text-indigo-600 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            Back to List
        </a>
        <span class="text-gray-900 font-bold text-xl">{{ item_id }}</span>
        <div class="w-20"></div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-12 max-w-4xl">
        <div class="space-y-8">
            <!-- Original Text -->
            <section class="bg-white p-8 rounded-2xl border border-gray-100 shadow-sm">
                <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                    <span class="w-2 h-6 bg-indigo-600 rounded-full"></span>
                    Original Legal Text
                </h2>
                <div class="p-4 bg-gray-50 rounded-xl text-gray-700 italic border-l-4 border-gray-300">
                    {{ original_text }}
                </div>
            </section>

            <!-- Simplified Explanation -->
            <section class="bg-white p-8 rounded-2xl border border-gray-100 shadow-sm">
                <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                    <span class="w-2 h-6 bg-green-500 rounded-full"></span>
                    Simplified Explanation
                </h2>
                <div class="prose prose-indigo max-w-none text-gray-700">
                    {{ simplified_explanation | safe }}
                </div>
            </section>

            <!-- Real-Life Example -->
            <section class="bg-white p-8 rounded-2xl border border-gray-100 shadow-sm">
                <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                    <span class="w-2 h-6 bg-orange-500 rounded-full"></span>
                    Real-Life Example
                </h2>
                <div class="p-4 bg-orange-50 rounded-xl text-gray-700 border border-orange-100">
                    {{ example }}
                </div>
            </section>

            <!-- MCQ Section -->
            <section class="bg-white p-8 rounded-2xl border border-gray-100 shadow-sm">
                <h2 class="text-lg font-bold text-gray-900 mb-6 flex items-center gap-2">
                    <span class="w-2 h-6 bg-purple-500 rounded-full"></span>
                    Quick Check (MCQ)
                </h2>
                <div class="space-y-6">
                    <p class="font-medium text-gray-800">{{ mcq.question }}</p>
                    <div class="grid grid-cols-1 gap-3">
                        {% for option in mcq.options %}
                        <button onclick="checkAnswer('{{ option }}', '{{ mcq.answer }}', this)"
                            class="text-left p-4 rounded-xl border border-gray-200 hover:border-indigo-500 hover:bg-indigo-50 transition-all">
                            {{ option }}
                        </button>
                        {% endfor %}
                    </div>
                    <div id="mcq-feedback" class="hidden p-4 rounded-xl font-medium"></div>
                </div>
            </section>
        </div>
    </main>

    <script>
        function checkAnswer(selected, correct, element) {
            const feedback = document.getElementById('mcq-feedback');
            feedback.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');

            if (selected === correct) {
                feedback.textContent = "Correct! Well done.";
                feedback.classList.add('bg-green-100', 'text-green-700');
                element.classList.add('bg-green-100', 'border-green-500');
            } else {
                feedback.textContent = "Incorrect. The correct answer is: " + correct;
                feedback.classList.add('bg-red-100', 'text-red-700');
                element.classList.add('bg-red-100', 'border-red-500');
            }
        }
    </script>
</body>

</html>
