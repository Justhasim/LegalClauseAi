<!doctype html>
<html>

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

        <div
                class="bg-white text-gray-500 max-w-96 mx-4 md:p-6 p-4 text-left text-sm rounded-xl shadow-[0px_0px_10px_0px] shadow-black/10">

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="mb-3">
                        {% for category, msg in messages %}
                        <div class="mb-2 p-2 rounded 
                {% if category == 'success' %} bg-green-100 text-green-700 
                {% elif category == 'danger' or category == 'warning' %} bg-red-100 text-red-700 
                {% else %} bg-gray-100 text-gray-700 
                {% endif %}">
                                {{ msg }}
                        </div>
                        {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Welcome back</h2>

                <!-- LOGIN FORM -->
                <form method="POST" action="{{ url_for('login') }}">
                        <!-- safe next redirect (server checks it starts with "/") -->
                        <input type="hidden" name="next" value="{{ request.args.get('next', '/') }}">

                        <input name="email" id="email"
                                class="w-full bg-transparent border my-3 border-gray-500/30 outline-none rounded-full py-2.5 px-4"
                                type="email" placeholder="Enter your email" required
                                value="{{ request.form.get('email', '') }}">

                        <input name="password" id="password"
                                class="w-full bg-transparent border mt-1 border-gray-500/30 outline-none rounded-full py-2.5 px-4"
                                type="password" placeholder="Enter your password" required>

                        <div class="text-right py-4">
                                <a class="text-blue-600 underline" href="#"> </a>
                        </div>

                        <button type="submit" class="w-full mb-3 bg-indigo-500 py-2.5 rounded-full text-white">
                                Log in
                        </button>
                </form>

                <p class="text-center mt-2">
                        Donâ€™t have an account?
                        <a href="{{ url_for('register') }}" class="text-blue-500 underline">Signup</a>
                </p>


        </div>

</body>

</html>
