<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ law_name }} â€“ LegalClause AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="flex items-center justify-between px-6 md:px-16 py-4 bg-white shadow-sm">
        <a href="{{ url_for('learning_law') }}" class="flex items-center gap-2 text-indigo-600 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            Back to Selection
        </a>
        <span class="text-gray-900 font-bold text-xl">{{ law_name }}</span>
        <div class="w-20"></div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-12 max-w-4xl">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Select a Section / Article</h1>
            <p class="text-gray-600">Click on a clause to start learning.</p>
        </div>

        <div class="space-y-4">
            {% for item in items %}
            <a href="{{ url_for('learning_content', law_name=law_name, item_id=item.id) }}"
                class="block bg-white p-5 rounded-xl border border-gray-200 hover:border-indigo-500 transition-all">
                <div class="flex items-center justify-between">
                    <div>
                        <span class="font-semibold text-indigo-600">{{ item.id }}</span>
                        <span class="ml-3 text-gray-800">{{ item.title }}</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 11 7.293 7.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>
</body>

</html>
