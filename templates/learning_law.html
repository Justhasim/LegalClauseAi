<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn by Law â€“ LegalClause AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="flex items-center justify-between px-6 md:px-16 py-4 bg-white shadow-sm">
        <a href="{{ url_for('learning') }}" class="flex items-center gap-2 text-indigo-600 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                    clip-rule="evenodd" />
            </svg>
            Back to Dashboard
        </a>
        <span class="text-gray-900 font-bold text-xl">Learn by Law</span>
        <div class="w-20"></div> <!-- Spacer -->
    </nav>

    <main class="flex-grow container mx-auto px-6 py-12 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Select a Law / Act</h1>
            <p class="text-gray-600">Choose a legal framework to start learning clause by clause.</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            {% for law in ['Constitution of India', 'IPC', 'CrPC', 'Contract Act'] %}
            <a href="{{ url_for('learning_law_view', law_name=law) }}"
                class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm hover:border-indigo-500 hover:shadow-md transition-all group">
                <div class="flex items-center justify-between">
                    <span class="text-lg font-semibold text-gray-800 group-hover:text-indigo-600">{{ law }}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-indigo-600"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 11 7.293 7.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>
</body>

</html>
